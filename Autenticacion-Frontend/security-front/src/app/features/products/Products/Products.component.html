<div class="container mx-auto px-4 py-8">

  <!-- El async pipe nos da acceso al objeto 'user' -->
  <ng-container *ngIf="currentUser$ | async as user">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Catálogo de Productos</h1>

      <!-- Mostramos el botón "Nuevo Producto" solo si el usuario es SUPERVISOR o ADMIN -->
      <button *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])"
              class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        + Nuevo Producto
      </button>
    </div>

    <div *ngIf="products$ | async as products; else loadingOrError" >
      <div *ngIf="products.length > 0; else noProductsTemplate" class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
              <!-- Mostramos la columna "Acciones" solo si el usuario tiene permisos para alguna acción -->
              <th scope="col" *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])" class="relative px-6 py-3">
                <span class="sr-only">Acciones</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let product of products" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ product.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate">{{ product.description }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ product.price | currency:'USD' }}</td>
              <td *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                <!-- Botón de Editar para SUPERVISOR y ADMIN -->
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                <!-- Botón de Eliminar solo para ADMIN -->
                <a *ngIf="userHasRole(user, ['ROLE_ADMIN'])" href="#" class="text-red-600 hover:text-red-900">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noProductsTemplate >
        dddd
        <!-- ... (sin cambios) ... -->
      </ng-template>
    </div>

    <ng-template #loadingOrError >
        <!-- ... (sin cambios) ... -->
    </ng-template>
  </ng-container>
</div>
