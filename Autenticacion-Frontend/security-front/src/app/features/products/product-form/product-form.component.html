<div class="container mx-auto max-w-2xl px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}
  </h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md space-y-6">
    <!-- Campo Nombre -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">

    </div>

    <!-- Campo Descripción -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
    </div>

    <!-- Campo Precio -->
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
      <input type="number" id="price" formControlName="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">

    </div>

    <!-- Mensaje de Error General -->
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
      <p>{{ error }}</p>
    </div>

    <!-- Botones de Acción -->
    <div class="flex justify-end space-x-4">
      <button type="button" (click)="goBack()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
        Cancelar
      </button>
      <button type="submit" [disabled]="productForm.invalid" class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-600 disabled:bg-gray-400">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }} Producto
      </button>
    </div>
  </form>
</div>
