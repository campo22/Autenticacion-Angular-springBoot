<!-- Fondo semi-transparente que cubre toda la pantalla -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

  <!-- Contenedor del diálogo modal -->
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">

    <!-- Título del diálogo -->
    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-2">Confirmar Acción</h3>

    <!-- Mensaje (recibido del componente padre) -->
    <p class="text-sm text-gray-500 mb-6">{{ message }}</p>

    <!-- Botones de acción -->
    <div class="flex justify-end space-x-4">
      <button (click)="onCancel()"
              type="button"
              class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button (click)="onConfirm()"
              type="button"
              class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
        Confirmar
      </button>
    </div>

  </div>
</div>
