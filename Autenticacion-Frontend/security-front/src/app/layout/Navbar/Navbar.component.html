<nav class="bg-green-700 text-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-xl font-bold tracking-wide">MiApp</a>
      </div>

      <!-- Botón hamburguesa (solo móvil) -->
      <div class="flex items-center sm:hidden">
        <button type="button"
                class="text-white hover:text-green-200 focus:outline-none focus:ring-2 focus:ring-white"
                (click)="isOpen = !isOpen">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Links Desktop -->
      <div class="hidden sm:flex sm:items-center sm:space-x-6">

        <!-- Vista autenticado -->
        <div *ngIf="currentUser$ | async as user; else guestView" class="flex space-x-6 items-center">
          <a routerLink="/products"
             routerLinkActive="bg-green-900 text-white"
             [routerLinkActiveOptions]="{exact:true}"
             class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 hover:bg-green-600">
            Productos
          </a>
          <a routerLink="/profile"
             routerLinkActive="bg-green-900 text-white"
             class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 hover:bg-green-600">
            Perfil
          </a>
          <button (click)="logout()"
                  class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">
            Cerrar sesión
          </button>
        </div>

        <!-- Vista invitado -->
        <ng-template #guestView>
          <a routerLink="/login"
             routerLinkActive="bg-green-900 text-white"
             class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 hover:bg-green-600">
            Iniciar sesión
          </a>
          <a routerLink="/register"
             routerLinkActive="bg-green-900 text-white"
             class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300 hover:bg-green-600">
            Registro
          </a>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Menú móvil -->
  <div class="sm:hidden" *ngIf="isOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">

      <!-- Vista autenticado -->
      <div *ngIf="currentUser$ | async as user; else guestViewMobile">
        <a routerLink="/products"
           routerLinkActive="bg-green-900 text-white"
           class="block px-3 py-2 rounded-md text-base font-medium hover:bg-green-600 transition-colors duration-300">
          Productos
        </a>
        <a routerLink="/profile"
           routerLinkActive="bg-green-900 text-white"
           class="block px-3 py-2 rounded-md text-base font-medium hover:bg-green-600 transition-colors duration-300">
          Perfil
        </a>
        <button (click)="logout()"
                class="w-full text-left bg-red-600 hover:bg-red-700 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-300">
          Cerrar sesión
        </button>
      </div>

      <!-- Vista invitado -->
      <ng-template #guestViewMobile>
        <a routerLink="/login"
           routerLinkActive="bg-green-900 text-white"
           class="block px-3 py-2 rounded-md text-base font-medium hover:bg-green-600 transition-colors duration-300">
          Iniciar sesión
        </a>
        <a routerLink="/register"
           routerLinkActive="bg-green-900 text-white"
           class="block px-3 py-2 rounded-md text-base font-medium hover:bg-green-600 transition-colors duration-300">
          Registro
        </a>
      </ng-template>
    </div>
  </div>
</nav>
