<!-- El contenedor principal de la página, con padding general -->
<div class="container mx-auto px-4 py-8">

  <!-- Usamos ng-container con el async pipe para obtener el estado del usuario una sola vez
       y reutilizarlo en toda la plantilla a través de la variable 'user'. -->
  <ng-container *ngIf="currentUser$ | async as user">

    <!-- Cabecera de la sección: Título y botón de acción -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Catálogo de Productos</h1>

      <!-- Botón "Nuevo Producto"
           - Se muestra solo si el usuario tiene rol SUPERVISOR o ADMIN.
           - [routerLink] nos permite navegar a la ruta del formulario de creación. -->
      <button *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])"
              [routerLink]="['/products/new']"
              class="bg-green-700 text-white font-bold px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-300">
        + Nuevo Producto
      </button>
    </div>

    <!-- Contenedor de datos: Maneja los 3 estados (Carga, Error, Éxito)
         - 'products$' es el observable que trae los datos del servicio.
         - El 'async' pipe se suscribe y nos da el array 'products'.
         - 'loadingOrError' es la plantilla que se muestra si 'products$' aún no ha emitido nada. -->
    <div *ngIf="products$ | async as products; else loadingOrError">

      <!-- Estado de Éxito: Se muestra si el array 'products' no está vacío. -->
      <div *ngIf="products.length > 0; else noProductsTemplate"
           class="bg-white shadow-md rounded-lg overflow-x-auto">

        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
              <!-- La columna de "Acciones" solo se renderiza si el usuario es SUPERVISOR o ADMIN -->
              <th scope="col" *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])" class="relative px-6 py-3">
                <span class="sr-only">Acciones</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Iteramos sobre el array 'products' para crear una fila por cada producto -->
            <tr *ngFor="let product of products" class="hover:bg-gray-50 transition-colors duration-150">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ product.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate" title="{{ product.description }}">{{ product.description }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>

              <!-- La celda de "Acciones" solo se renderiza si el usuario es SUPERVISOR o ADMIN -->
              <td *ngIf="userHasRole(user, ['ROLE_SUPERVISOR', 'ROLE_ADMIN'])"
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">

                <!-- El enlace de "Editar" se muestra para SUPERVISOR y ADMIN -->
                <!-- Usa [routerLink] para navegar a la ruta de edición con el ID del producto -->
                <a [routerLink]="['/products/edit', product.id]" class="text-indigo-600 hover:text-indigo-900">Editar</a>

                <!-- El botón de "Eliminar" se muestra SOLO para ADMIN -->
                <!-- (click) llama al método onDelete() que definimos en el componente .ts -->
                <button *ngIf="userHasRole(user, ['ROLE_ADMIN'])"
                        (click)="onDelete(product)"
                        class="text-red-600 hover:text-red-900">
                   Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Plantilla #noProductsTemplate: Se muestra si el array 'products' está vacío. -->
      <ng-template #noProductsTemplate>
        <div class="text-center py-16 px-4 bg-white shadow-md rounded-lg">
          <h3 class="text-lg font-medium text-gray-900">No se encontraron productos</h3>
          <p class="mt-1 text-sm text-gray-500">Aún no se han creado productos. ¡Sé el primero!</p>
        </div>
      </ng-template>

    </div>

    <!-- Plantilla #loadingOrError: Se muestra durante la carga o si hay un error. -->
    <ng-template #loadingOrError>
      <!-- Si la variable 'error' tiene un valor, mostramos el mensaje de error -->
      <div *ngIf="error; else loadingTemplate" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
        <p class="font-bold">Error de Carga</p>
        <p>{{ error }}</p>
      </div>

      <!-- Si no hay error, mostramos el indicador de "Cargando..." -->
      <ng-template #loadingTemplate>
        <div class="text-center py-16">
          <p class="text-lg text-gray-600">Cargando productos...</p>
        </div>
      </ng-template>
    </ng-template>

  </ng-container>

  <!-- DIÁLOGO MODAL DE CONFIRMACIÓN PARA ELIMINAR -->
  <!-- Se renderiza solo cuando 'showDeleteConfirmation' es true en el componente .ts -->
  <app-confirmation-dialog
    *ngIf="showDeleteConfirmation"
    [message]="'¿Estás seguro de que deseas eliminar el producto: ' + productToDelete?.name + '?'"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()">
  </app-confirmation-dialog>
</div>
