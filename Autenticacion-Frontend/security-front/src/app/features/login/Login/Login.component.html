<!-- src/app/features/login/login.component.html -->
<div class="flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Iniciar Sesión</h2>

    <!-- Usamos la directiva [formGroup] para enlazar este formulario a nuestra lógica en TypeScript.
         (ngSubmit) se dispara cuando el formulario es enviado. -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate autocomplete="off">

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        >
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400"
        >
          Entrar
        </button>
      </div>

      <!-- Mostraremos un mensaje de error si el login falla -->
      <div *ngIf="errorMessage" class="p-4 mt-4 text-sm text-red-700 bg-red-100 rounded-lg">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
