<nav  class="bg-green-700 shadow-md ">
  <div class="container mx-auto px-4 ">

    <div class="flex items-center justify-between h-16">




      <div class=" flex-shrink-0">
        <a routerLink="/" class=" text-white text-xl font-bold hover:text-indigo-400 transition-colors">
              Mi App Segura
        </a>
      </div>

      <div *ngIf=" currentUser$ | async as user; else guestView">

        <!-- VISTA PARA USUARIOS AUTENTICADOS -->
        <div class="flex items-center space-x-4">
          <span class="text-gray-300">¡Hola, <span class="font-medium text-white">{{ user.username }}</span>!</span>

          <a routerLink="/products"
             routerLinkActive="bg-gray-900 text-white"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
             Productos
          </a>

          <!-- Botón de Logout -->
          <button (click)="logout()"
                  class="bg-indigo-600 text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Cerrar Sesión
          </button>
        </div>

      </div>


      <!-- #guestView: Plantilla para usuarios no autenticados -->
      <ng-template #guestView>
        <div class="flex items-center space-x-4">
          <a routerLink="/login"
             routerLinkActive="bg-green-500 text-white"
             class="text-white hover:bg-green-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
             Iniciar Sesión
          </a>
          <!-- Podríamos añadir un botón de registro aquí si lo tuviéramos -->

          <a routerLink="/register"
             class="bg-green-500  text-white  hover:bg-green-900 px-3 py-2 rounded-md text-sm font-medium">
             Registrarse
          </a>

        </div>
      </ng-template>



  </div>
    </div>

</nav>
